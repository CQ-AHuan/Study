        div {

        }
        .box {
            width: 20rem;
            height: 10rem;
            border-radius: 5rem;
            background-color: red;
        }
    </style>
</head>
<body>
    <!-- <div>hello world!</div> -->
    <div class="box"></div>

    <script>
        function setRemBase() {
            document.documentElement.setAttribute('style', `font-size: ${ innerWidth * .02 }px;`);
        }

        setRemBase();
        window.addEventListener('resize', setRemBase);

    </script>
</body>
