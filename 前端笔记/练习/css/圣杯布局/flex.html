<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            width: 100%;
            display: flex;
        }

        /* 两侧侧边栏 */
        aside {
            width: 150px;
            height: 100vh;
            background-color: red;
        }

        /* 弹性 */
        section {
            height: 100vh;
            background-color: green;
            /* 除了固定宽度外 剩余部分 此元素占一份 */
            flex: 1;
        }

        section:nth-of-type(2) {
            background-color: blue;
        }


    </style>
</head>
<body>
    <aside></aside>
    <section></section>
    <section></section>
    <aside></aside>
</body>
</html>
