<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }

        /* 两侧侧边栏 */
        aside {
            width: 150px;
            height: 100vh;
            background-color: red;
            float: left;
        }

        /* 弹性 */
        section {
            width: calc(100% - 300px);
            height: 100vh;
            background-color: green;
            float: left;
        }

    </style>
</head>
<body>
    <aside></aside>
    <section></section>
    <aside></aside>
</body>
</html>
