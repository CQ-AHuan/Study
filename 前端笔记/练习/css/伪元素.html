<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box::before {
            content: "0";
        }
        .box::after {
            content: "3";
        }
    </style>
</head>
<body>
    <div class="box">
        <!-- after相当于加在这了 -->
        <span>1</span>
        <span>2</span>
        <!-- after相当于加在这了 -->
    </div>
</body>
</html>
