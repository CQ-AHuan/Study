<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const obj = {
            a: 1,
            f1() {
                // this: obj
                console.log(this.a); // 1
                this.f2();
            },
            f2: () => {
                // this: window
                console.log(this.a); // undefined
            },
        };

        obj.f1();

    </script>
</body>
</html>
