<body>
    <div id="a">100</div>
    <button>+1</button>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <script>
        const a = $('#a');

        $('button').on('click', () => {
            const value = +a.text();
            a.text(value + 1);
        });
