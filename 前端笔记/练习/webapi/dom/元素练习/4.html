<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            /* 设置换行 */
            flex-wrap: wrap;
        }

        .cell {
            /* width: calc(100% / 3);
            height: calc(100vh / 3); */
            outline: 1px solid red;
        }
    </style>
</head>
<body>
    <!--
        <div class="cell" style="width: calc(100% / 3); height: calc(100vh / 3);"></div>
        <div class="cell" style="width: calc(100% / 3); height: calc(100vh / 3);"></div>

        <div class="cell" style="width: calc(100% / 3); height: calc(100vh / 3);"></div>
        <div class="cell" style="width: calc(100% / 3); height: calc(100vh / 3);"></div>
        <div class="cell" style="width: calc(100% / 3); height: calc(100vh / 3);"></div>
    -->

    <!-- 1. div用循环新增 -->

    <script>
        function render(rowCount, colCount) {
            for (let i = 0; i < rowCount * colCount; i++) {
                const div = document.createElement('div'); // <div></div>
                div.setAttribute('class', 'cell');
                div.setAttribute('style', `width: calc(100% / ${ colCount }); height: calc(100vh / ${ rowCount });`);
                document.body.appendChild(div);
            }
        }

        render(3, 3); // 渲染3行3列的弹性布局
        // render(4, 5); // 渲染4行5列的弹性布局
    </script>
</body>
</html>
