<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td,
        th {
            border-bottom: 1px solid black;
            border-right: 1px solid black;
        }

        table {
            border-top: 1px solid black;
            border-left: 1px solid black;
            border-spacing: 0;
        }
    </style>
</head>
<body>
    <table>
        <thead>

            <!-- <th>日期</th>
            <th>姓名</th>
            <th>地址</th> -->

        </thead>
        <tbody>

            <!-- <tr>
                <td>2021-01-01</td>
                <td>zs</td>
                <td>北京市朝阳区</td>
            </tr>
            <tr>
                <td>2021-01-01</td>
                <td>zs</td>
                <td>北京市朝阳区</td>
            </tr>
            <tr>
                <td>2021-01-01</td>
                <td>zs</td>
                <td>北京市朝阳区</td>
            </tr> -->

        </tbody>
    </table>

    <script>
        // 数据
        const data = [
            {
                date: '2021-01-01',
                address: '北京市朝阳区',
                name: 'zs',
            },
            {
                date: '2021-01-02',
                name: 'ls',
                address: '北京市海淀区',
            },
            {
                date: '2021-01-03',
                name: 'ww',
                address: '北京市昌平区',
            },
        ];

        // 表格列信息
        const columns = [
            {
                title: '日期', // 表头
                dataIndex: 'date', // 数据中的字段名
            },
            {
                title: '姓名',
                dataIndex: 'name',
            },
            {
                title: '地址',
                dataIndex: 'address',
            },
        ];

        const thead = document.querySelector('thead');
        // 生成表头
        for (const col of columns) {
            // col: { title: '日期', dataIndex: 'date' }
            const th = document.createElement('th'); // <th></th>
            th.innerText = col.title; // '日期'
            thead.appendChild(th);
        }

        // 生成tbody中的内容
        const tbody = document.querySelector('tbody');
        for (const d of data) {
            // d: { date: '2021-01-01', name: 'zs', address: '北京市朝阳区' }
            const tr = document.createElement('tr');
            tbody.appendChild(tr);

            for (const col of columns) {
                // col: { title: '日期', dataIndex: 'date' }
                const td = document.createElement('td');
                // 期待: '2021-01-01' >> d.date >> d[col.dataIndex]
                td.innerText = d[col.dataIndex];
                tr.appendChild(td);
            }
        }


    </script>
</body>
</html>
